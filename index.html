<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas de Entrega de Pedidos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Rutas de Entrega de Pedidos</h1>
        <img src="./src/images/entregasLogo.png" alt="Icono de Reparto" class="icon">
    </header>
    <main>
        <div class="container">
            <div class="left">
                <img src="./src/images/mapa.png" alt="Mapa de Rutas" class="map-image">
            </div>
            <div class="center">
                <div class="form-section">
                    <h2>Añadir Punto de Entrega</h2>
                    <input type="text" id="vertex" placeholder="Nombre del punto de entrega">
                    <button id="addVertexBtn">Añadir Punto</button>
                </div>
                <div class="form-section">
                    <h2>Añadir Ruta</h2>
                    <input type="text" id="vertex1" placeholder="Punto de inicio">
                    <input type="text" id="vertex2" placeholder="Punto de destino">
                    <input type="number" id="weight" placeholder="Distancia">
                    <button id="addEdgeBtn">Añadir Ruta</button>
                </div>
            </div>
            <div class="right">
                <div class="form-section">
                    <h2>Recorrido por Profundidad</h2>
                    <input type="text" id="dfsStart" placeholder="Punto de inicio">
                    <button id="dfsBtn">Recorrer</button>
                    <table id="dfsTable">
                        <thead>
                            <tr>
                                <th>Recorrido por Profundidad</th>
                            </tr>
                        </thead>
                        <tbody id="dfsPathResult"></tbody>
                    </table>
                </div>
                <div class="form-section">
                    <h2>Recorrido por Anchura</h2>
                    <input type="text" id="bfsStart" placeholder="Punto de inicio">
                    <button id="buttonAnchura">Recorrer</button>
                    <table id="bfsTable">
                        <thead>
                            <tr>
                                <th>Recorrido por Anchura</th>
                            </tr>
                        </thead>
                        <tbody id="MostrarRecorridosAn"></tbody>
                    </table>
                </div>
                <div class="form-section">
                    <h2>Ruta más Corta</h2>
                    <input type="text" id="startNodeDijkstra" placeholder="Punto de inicio">
                    <input type="text" id="endNodeDijkstra" placeholder="Punto de destino">
                    <button id="dijkstraBtn">Encontrar Ruta</button>
                    <table id="dijkstraTable">
                        <thead>
                            <tr>
                                <th>Ruta</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="dijkstraResult"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/controller/script.mjs"></script>
</body>
</html>
